<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Veggies</title>
        
</head>
<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-bold">TRY VEGGIES</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="/inventory">Inventory</a>
      <a class="btn btn-outline-secondary dropdown-toggle" data-toggle="dropdown" aria-expanded="false">Purchases</a>
      <ul class="dropdown-menu" style="margin-left: 20px;" role="menu">
        <li><a class="dropdown-item" href="/customer_list">Customers</a></li>
        <li><a class="dropdown-item" href="/history">Purchase History</a></li>
        <li><a class="dropdown-item" href="/pending_vendor">Pending Transactions</a></li>
      </ul>
      <a class="p-2 text-dark" href="/scan">Scan</a>
    </nav>
    <a class="btn btn-outline-primary" href="/purchase">New Purchase</a>
  </div>

    

    <div class="frontpage-banner__inner" style="text-align: center; margin-top: 30px">
        <div class="frontpage-banner__texts">
            <h1 class="frontpage-banner__title" style="text-align: center">Update Item Price</h1>
            <p class="frontpage-banner__text"></p>
        </div>
        
      {% block content %}
        <div class="container" style="width: 50%; text-align: center;">
        {% for message in get_flashed_messages() %}
          <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
          </div>
        {% endfor %}
        </div>
      {% endblock %}

        <form method="POST" action="/fetchdetails" style="margin-left: 35%;margin-right: 35%;margin-top: 40px">
          <div class="form-group">
            <label style="font-size: 20px; font-weight: bold;" for="exampleInputEmail">Enter Item ID</label>
            <input type="tel" class="form-control" id="id" placeholder="Enter Item ID" pattern="[1][0-9]{2}" name="itemid" required>
            </div>
          <div class="form-group row" style="margin-left: 145px;">
            <div class="col-sm-10"></div>
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
