<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Veggies</title>
</head>
<body>

  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-bold">TRY VEGGIES</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a class="p-2 text-dark" href="/">Home</a>
      <a class="p-2 text-dark" href="#">Contact-Us</a>
      <a class="p-2 text-dark" href="/login">Login</a>
    </nav>
    <a class="btn btn-outline-primary" href="/signup">Sign up</a>
  </div>

  {% block content %}
      <div class="container" style="width: 50%; text-align: center;">
      {% for message in get_flashed_messages() %}
      <div class="alert alert-warning">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
      </div>
      {% endfor %}

      {% block page_content %}{% endblock %}
      </div>
  {% endblock %}

  <form method="POST" action="/register" style="margin-left: 30%;margin-right: 30%;margin-top: 30px; margin-bottom: 40px;">
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputName" placeholder="Enter full name" name="name" oninvalid="this.setCustomValidity('Enter Full Name')" oninput="this.setCustomValidity('')" required>
        </div>
      </div>
    <div class="form-group row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" id="inputEmail" placeholder="example@something.com" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" oninvalid="this.setCustomValidity('Enter valid Email id')" oninput="this.setCustomValidity('')" required>
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" id="inputPassword" placeholder="password" name="password" oninvalid="this.setCustomValidity('Enter password')" oninput="this.setCustomValidity('')" required>
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gridRadios1" value="male" checked>
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gridRadios2" value="female">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gender" id="gridRadios3" value="others">
            <label class="form-check-label" for="gridRadios3">
              Others
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
        <label for="phone" class="col-sm-2 col-form-label">Mobile</label>
        <div class="col-sm-10">
          <input type="tel" class="form-control" id="phone" placeholder="Enter mobile no. (10 digits)" pattern="[6-9][0-9]{9}" oninvalid="this.setCustomValidity('Enter valid Mobile No.')" oninput="this.setCustomValidity('')" name="phone" required>
    </div>
    <br>
    <br>
    
    <div class="form-group row">
      <div class="col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label" for="gridCheck">
            By creating an account you agree to our Terms & Conditions
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row" style="margin-left: 130px;">
      <div class="col-sm-10"></div>
        <button type="submit" class="btn btn-primary">Sign in</button><p style="margin-left: 12px;">Already registered?</p> <a style="margin-left: 5px;" href="login">Login here</a>
      </div>
    </div>
  </form>
<div style="margin-top: -30px;"></div>
  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2020 Try Veggies, Inc.</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
